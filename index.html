<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />


    <title>Hello, world!</title>
    <script src="assets/main.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Navbar</span>
      </div>
    </nav>
    <div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <ul class="list-group list-group-flush" id="ul">
        </ul>
      </div>
    </div>
  </div>

  <nav class="mt-4" aria-label="Page navigation example" id="pageNav">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled"><a class="page-link">Previous</a></li>
      <li class="page-item"><a class="page-link">1</a></li>
      <li class="page-item"><a class="page-link">2</a></li>
      <li class="page-item"><a class="page-link">3</a></li>
      <li class="page-item"><a class="page-link">Next</a></li>
    </ul>
  </nav>

  <div class="modal" id="modalPost" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="postBody">

          </div>
          <div id="user"></div>
          <div id="comments"></div>
        </div>
        <div class="modal-footer">
          <button type="button" id= "modify" class="btn btn-success" data-bs-target="#modalEditPost" data-bs-toggle ="modal">Modify post</button>
          <button type="button" id="delete" class="btn btn-danger">Delete post</button>
        </div>
      </div>
    </div>
  </div>
      <!-- Second Modal -->
  <div class="modal" id="modalEditPost" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <label for="title" class="form-label fw-bold">Please type new title</label>
<input type="text" id="title" class="form-control">
<label for="fBody" class="form-label">Please modify your post content</label>
<textarea id="fBody" class="form-control" style="height: 100px;"></textarea>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button"  class="btn btn-danger">Cancel</button>
          <button type="button" id="saveModifiedPost"  class="btn btn-primary">Save post</button>
        </div>
      </div>
    </div>
  </div>


    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
